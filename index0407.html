            const timer=document.querySelector("#timer")
            startBtn.addEventListener("click",function(){
                //clearInterval(intervalId);
                if(isworking==false)
                    {
                        intervalId= setInterval(count,1000);
                        isworking=true;
                    }

            })
            stopBtn.addEventListener("click",function(){
                clearInterval(intervalId);
                isworking=false;

            })

                id++;
